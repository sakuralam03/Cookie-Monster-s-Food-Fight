<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0" />
  <title>AnonymousDoc AI</title>
  <link rel="stylesheet" href="style.css" />
</head>

<body>
  <div class="container">
    <h1 style=" font-size:55px;font-family:courier;">AnonymousDoc AI</h1>
    <h2 class="subtitle">Privacy-first document redaction</h2>

    <div id="upload-zone" class="upload-zone">
      <p>Drag & drop your PDF here or <label for="fileInput">browse</label></p>
      <input type="file" id="fileInput" accept=".pdf" />
    </div>

    <div id="progress-container" class="hidden">
      <p>Processing document...</p>
      <div class="progress-bar">
        <div id="progress-fill"></div>
      </div>
    </div>

    <div id="score-container" class="hidden">
      <p>Sensitivity Score: <span id="score-value"></span></p>
      <div id="score-indicator"></div>
    </div>

    <div id="preview-container" class="hidden">
      <iframe id="original-preview" title="Original Document"></iframe>
      <iframe id="redacted-preview" title="Redacted Document"></iframe>
    </div>
  </div>

  <script src="script.js"></script>
</body>
</html>
